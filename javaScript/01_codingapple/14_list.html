<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  </head>

  <body>

    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
    </div>

    <script>
      var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
      ];

      console.log(products)

      document.querySelectorAll('.card-body h5')[0].innerHTML = products[0].title;
      document.querySelectorAll('.card-body p')[0].innerHTML = '가격 : ' + products[0].price

      document.querySelectorAll('.card-body h5')[1].innerHTML = products[1].title;
      document.querySelectorAll('.card-body p')[1].innerHTML = '가격 : ' + products[1].price;

      document.querySelectorAll('.card-body h5')[2].innerHTML = products[2].title;
      document.querySelectorAll('.card-body p')[2].innerHTML = '가격 : ' + products[2].price;


      var a = '안녕';
      console.log('문자' + a + '문자'); // '문자안녕문자'출력됨
      console.log(`문자 ${a} 문자`);
    </script>

    <script>
    $.get('https://codingapple1.github.io/price.json').done(function(data){
      console.log(data)
      console.log(data.price)
    }).fail(function(){
      console.log('ajax 실패')
    })

    // post 요청하는ㅇ법
    $.post('https://codingapple1.github.io/hello.txt', {name: 'Kim'}).done(function(data){
      console.log(data)
    });

    fetch('https://codingapple1.github.io/price.json')
    .then(res => res.json())
    .then(function(data){
      console.log(data)
    })
    .catch(function(error){
      console.log('실패함')
    });
      </script>
  </body>
</html>
