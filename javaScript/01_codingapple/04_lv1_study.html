<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  콘솔로그 확인~!

  <script>

      // 사실 조건문은 if문 안에 true/false넣어야 잘 작동함 (boolean 타입형)

      // 조건식을 연달아 확인, 무한대로 else if문 쓸 수 있음
      if (1 == 3){
        console.log('네 맞아요')
      } else if (3 == 3) {
        console.log('네 맞아요1')
      } else {

      }


      // 앞의 조건식과 상관없이 두번째 if문도 실행함
      if (1 == 3){
        console.log('네 맞아요')
      }
      if (3 == 3) {
        console.log('네 맞아요1')
      }

      // if문 두개 쓰는거랑 else if문이랑 뭐가 다를까?
      // -> else if문의 경우 그게 아니면~ 이걸 확인해줘 라는 의미를 가지고 있음
      // 앞에 조건식이 참일경우 뒤의 else 뒤의 조건식은 실행 안함



      function 삼육구게임(num) {
        if (num % 9 == 0 ){
          console.log('박수 박수 ')
        }else if (num % 3 == 0) {
          console.log('수박')
        }else {
          console.log('통과')
        }

      }
      삼육구게임(1)

      function 합격했냥(aNum , bNum) {
        if (aNum < 40 || bNum < 40 ){
          console.log('불합격')
        }else if (aNum + bNum >= 120){
          console.log('합격')
        } else {
          console.log('불합격')
        }
      }
      합격했냥(30, 100)

  </script>
</body>
</html>
