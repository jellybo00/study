<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가로스크롤</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div class="wrap">
      <section class="con01">
        <div class="textBox">
          <h1 class="logo">
            <a href="#">
              <img src="./img/ex_4/J.youngLogo.png" alt="" />
            </a>
          </h1>
          <p class="title">ScrollTrigger</p>
          <p class="txt">GSAP의 ScrollTrigger을 활용한 가로 스크롤</p>
        </div>
      </section>
      <section class="portfolio">
        <div class="textBox">
          <h2>Photo album</h2>
          <p>THIS IS A FASHION MODEL PHOTOBOOK.</p>
        </div>
        <ul class="list">
          <li class="a">
            <div class="box"><img src="./img/ex_4/img_01.png" alt="" /></div>
          </li>
          <li class="b">
            <div class="box"><img src="./img/ex_4/img_02.png" alt="" /></div>
          </li>
          <li class="c">
            <div class="box"><img src="./img/ex_4/img_03.png" alt="" /></div>
          </li>
          <li class="b">
            <div class="box"><img src="./img/ex_4/img_04.png" alt="" /></div>
          </li>
          <li class="c">
            <div class="box"><img src="./img/ex_4/img_05.png" alt="" /></div>
          </li>
          <li class="a">
            <div class="box"><img src="./img/ex_4/img_06.png" alt="" /></div>
          </li>
          <li class="c">
            <div class="box"><img src="./img/ex_4/img_07.png" alt="" /></div>
          </li>
          <li class="b">
            <div class="box"><img src="./img/ex_4/img_08.png" alt="" /></div>
          </li>
          <li class="a">
            <div class="box"><img src="./img/ex_4/img_09.png" alt="" /></div>
          </li>
          <li class="b">
            <div class="box"><img src="./img/ex_4/img_10.png" alt="" /></div>
          </li>
          <li class="c">
            <div class="box"><img src="./img/ex_4/img_11.png" alt="" /></div>
          </li>
        </ul>
      </section>
      <section class="con03">
        <div class="textBox">
          <h2>THANK YOU : )</h2>
        </div>
      </section>
    </div>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      let list = gsap.utils.toArray(".portfolio .list li");
      let listA = gsap.utils.toArray(".portfolio .list .a");
      let listB = gsap.utils.toArray(".portfolio .list .b");
      let listC = gsap.utils.toArray(".portfolio .list .c");

      let scrollTween = gsap.to(list, {
        xPercent: -100 * (list.length - 1),
        ease: "none",
        scrollTrigger: {
          trigger: ".portfolio",
          pin: true,
          scrub: 1,
          start: "center center",
          end: "200%",
          markers: true,
        },
      });

      gsap.to(listA, {
        y: 50,
        rotation: 10,
        scrollTrigger: {
          trigger: ".portfolio",
          scrub: 2,
          end: "200%",
        },
      });
      gsap.to(listB, {
        y: -50,
        rotation: 20,
        scrollTrigger: {
          trigger: ".portfolio",
          scrub: 2,
          end: "200%",
        },
      });

      gsap.to(listC, {
        y: -50,
        x: 20,
        rotation: -10,
        scrollTrigger: {
          trigger: ".portfolio",
          scrub: 2,
          end: "200%",
        },
      });
    </script>
  </body>
</html>
